name: Update Combined List

on:
  schedule:
    - cron: '0 5 * * *'   # Runs daily at 5:00 UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  update-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests package
        run: pip install requests

      - name: Run update script
        run: python update_list.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add combined_list.txt
          git diff-index --quiet HEAD || git commit -m "Update combined list [skip ci]"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
